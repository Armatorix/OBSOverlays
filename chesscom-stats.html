<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
* {
  background: rgba(255,255,255,1.0) /* Green background with 30% opacity */
}
</style>
<body>
<script>
    loadStats =(type, username, start_win,start_loss,start_draw) => {
        $.getJSON(
            `https://api.chess.com/pub/player/${username}/stats`,
            (data) => {
                var win = parseInt(data[type]["record"]["win"]);
                var loss= parseInt(data[type]["record"]["loss"]);
                var draw= parseInt(data[type]["record"]["draw"]);
                $("#win").html(win - start_win);
                $("#loss").html(loss - start_loss);
                $("#draw").html(draw - start_draw);
            }
        )
    }

    window.onload = () => {
        var url = new URL(window.location.href)
        var params = url.searchParams
        var type = params.get("type")
        var username = params.get("username")
        var start_win = parseInt(params.get("start_win"));
        var start_loss = parseInt(params.get("start_loss"));
        var start_draw = parseInt(params.get("start_draw"));
        loadStats(type, username, start_win, start_loss, start_draw);
        setInterval(function(){
            loadStats(type, username, start_win, start_loss, start_draw);
        }, 3000);
}   
</script>
<div class=container>
    <div class="row">
        <div class="col-2">
            WIN:
        </div>
        <div class="col-3" id="win"></div>
    </div>
</div>
<div class=container>
    <div class="row">
        <div class="col-2">
            LOSS:
        </div>
        <div class="col-3" id="loss"></div>
    </div>
</div>
<div class=container>
    <div class="row">
        <div class="col-2">
            DRAW:
        </div>
        <div class="col-3" id="draw"></div>
    </div>
</div>
</body>
</html>
